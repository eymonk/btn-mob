<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <link type="text/css" rel="stylesheet" href="css/queries.css">
    <link rel="icon" href="img/show-me-icon.ico">
    <title>btn-mob</title>
    <script defer type="module" src="js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__title">btn-mob</h1>
        <p class="header__info">very simple css-effects for btns</p>
      </div>

      <div class="header__wrapper_btns">
        <button class="btn header__btn header__btn_theme">ðŸŒ—</button>
        <div class="header__wrapper_size">
          <button class="btn header__btn header__btn_size-up">+</button>
          <button class="btn header__btn header__btn_size-down">-</button>
        </div>
        <div class="header__wrapper_contacts">
          <a class="header__link" target="_blank" href="https://t.me/jaysun0">
            <img src="./img/telegram-icon.svg" alt="telegram-icon" class="header__icon">
          </a>
          <a class="header__link" target="_blank" href="https://github.com/jaysun0">
            <img src="./img/github-icon.svg" alt="github-icon" class="header__icon">
          </a>
          <a class="header__link" target="_blank" href="https://jaysuno0.github.io/rsschool-cv/">
            <img src="./img/page-icon.svg" alt="page-icon" class="header__icon">
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="btn-div">
        <button id="squeezeMe" class="show-btn">show code</button>
      </div>
      <div class="btn-div">
        <button id="rocketMe" class="show-btn">show code</button>
      </div>
      <div class="btn-div">
        <button id="lightMe" class="show-btn">show code</button>
      </div>
      <div class="btn-div">
        <button id="transparentMe" class="show-btn">show code</button>
      </div>
      <div class="btn-div">
        <button id="shadowMe" class="show-btn">show code</button>
      </div>
      <div class="btn-div">
        <button id="offsetMe" class="show-btn">show code</button>
      </div>
      <div class="btn-div">
        <button id="scaleMe" class="show-btn">show code</button>
      </div>
      <div class="btn-div">
        <button id="pushMe" class="show-btn">show code</button>
      </div>
      <div class="btn-div">
        <button id="skewMe" class="show-btn">show code</button>
      </div>
      <div class="btn-div">
        <button id="colorMe" class="show-btn">show code</button>
      </div>
      <div class="btn-div">
        <button id="descendMe" class="show-btn">show code</button>
      </div>
      <div class="btn-div">
        <button id="squareMe" class="show-btn">show code</button>
      </div>
    </main>
    <div class="show-box">
      <div class="show-box__wrapper show-box__wrapper_code">
        <p class="code-title">Button's CSS code</p>
        <div id="show-box-text">btn css</div>
      </div>
      <p class="show-box__info"> </p>
      <div class="show-box__wrapper">
        <button class="btn show-box__btn show-box__btn_copy">copy</button>
        <button class="btn show-box__btn show-box__btn_close">close</button>
      </div>
    </div>
  </body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</html>
